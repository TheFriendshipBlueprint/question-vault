<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .card-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 400px;
            height: 250px;
            position: relative;
        }

        .card img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 50px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            color: #555;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
        }

        .nav-button.left {
            left: -60px;
        }

        .nav-button.right {
            right: -60px;
        }

        .random-button {
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .random-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="nav-button left" onclick="prevCard()">&#10094;</div>
        <div class="card">
            <img id="card-image" src="https://github.com/TheFriendshipBlueprint/question-vault/blob/a4bb83c97db7572509b49cb4ed03f6fd73c0d90d/1.png" alt="Card Image">
        </div>
        <div class="nav-button right" onclick="nextCard()">&#10095;</div>
        <button class="random-button" onclick="randomCard()">Random Card</button>
    </div>

        let currentCardIndex = 0;

        function updateCard() {
            document.getElementById('card-image').src = cards[currentCardIndex];
        }

        function nextCard() {
            currentCardIndex = (currentCardIndex + 1) % cards.length;
            updateCard();
        }

        function prevCard() {
            currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
            updateCard();
        }

        function randomCard() {
            currentCardIndex = Math.floor(Math.random() * cards.length);
            updateCard();
        }
